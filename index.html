<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator - JavaScript</title>

    <!-- Favicon -->

    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico" />

    <!-- Custom CSS -->

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Heading -->

    <div class="heading">
      <h1>Simple Calculator</h1>
    </div>

    <!-- End Heading -->

    <!-- Calculator -->

    <div class="calculator">
      <!-- Result -->

      <div class="result">
        <input type="text" id="result" disabled />
      </div>

      <!-- End Result -->

      <!-- Buttons -->

      <div class="buttons">
        <div class="btn">
          <input type="button" id="AC" class="lightGrey" value="AC" />
          <input type="button" id="C" class="lightGrey" value="C" />
          <input type="button" id="%" class="lightGrey" value="%" />
          <input type="button" id="/" class="orange" value="/" />
        </div>
        <div class="btn">
          <input type="button" id="7" class="darkGrey" value="7" />
          <input type="button" id="8" class="darkGrey" value="8" />
          <input type="button" id="9" class="darkGrey" value="9" />
          <input type="button" id="*" class="orange" value="*" />
        </div>
        <div class="btn">
          <input type="button" id="4" class="darkGrey" value="4" />
          <input type="button" id="5" class="darkGrey" value="5" />
          <input type="button" id="6" class="darkGrey" value="6" />
          <input type="button" id="-" class="orange" value="-" />
        </div>
        <div class="btn">
          <input type="button" id="1" class="darkGrey" value="1" />
          <input type="button" id="2" class="darkGrey" value="2" />
          <input type="button" id="3" class="darkGrey" value="3" />
          <input type="button" id="+" class="orange" value="+" />
        </div>
        <div class="btn">
          <input type="button" id="0" class="darkGrey longBtn" value="0" />
          <input type="button" id="=" class="orange" value="=" />
        </div>
      </div>

      <!-- End Buttons -->
    </div>

    <!-- End Calculator -->

    <!-- Heading -->

    <div class="heading">
      <h1>By Usama Sadiq</h1>
    </div>

    <!-- End Heading -->

    <!-- Custom JS -->

    <script src="assets/js/app.js" type="module"></script>
  </body>
</html>
